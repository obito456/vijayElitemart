{% extends "base.html" %} 
{% block title %}Signup{% endblock title %} 
{% block content %}
<style>
  body {
    background-color: #f1f1f1;
    font-family: 'Arial', sans-serif;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
    padding: 20px;
    border: 2px solid #3498db;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: borderBlink 2s infinite alternate; /* Border blinking animation */
  }

  @keyframes borderBlink {
    from {
      border-color: #3498db;
    }
    to {
      border-color: #e74c3c;
    }
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    color: #333;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #3498db; /* Initial border color */
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease-in-out; /* Smooth transition for border color */
  }

  .form-control:focus {
    border-color: #e74c3c; /* Border color on focus */
  }

  .btn {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    animation: buttonBlink 2s infinite alternate; /* Button background blinking animation */
  }

  @keyframes buttonBlink {
    from {
      background-color: #3498db;
    }
    to {
      background-color: #e74c3c;
    }
  }

  .btn:hover {
    background-color: #1f6cb6;
  }

  .signUp-link {
    margin-top: 15px;
    color: #555;
  }
</style>

<div class="card bg-light p-5">
  {% for message in messages %}
    <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

  <h3 class="text-dark">Signup</h3>

  <form action="/auth/signup/" method="post">
    {% csrf_token %}
    <br/>
    <label for="email">Email</label>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br />
    <button type="submit" class="btn">SignIn</button>
    <br />
    Already a user? <a href="/auth/login/">Login</a>
    <br />
  </form>
</div>
{% endblock content %}
